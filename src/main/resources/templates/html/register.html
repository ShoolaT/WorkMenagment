<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace=~{base::layout(~{::section})}>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

</head>
<body>
<section>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="#"
              th:action="@{/register}"
              th:object="${employee}"
              method="POST">
            <div>
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
            </div>
            <div>
                <label for="middlename">Middle Name</label>
                <input id="middlename" type="text" th:field="*{middleName}" placeholder="Middle Name"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="text" th:field="*{email}" placeholder="Email"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" placeholder="Password"/>
            </div>

            <div class="form-group">
                <label for="companyId">Company</label>
                <select class="form-control" id="companyId" name="companyId" th:required="required">
                    <option th:each="company : ${allCompanies}" th:value="${company.id}" th:text="${company.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="authorities">Authority</label>
                <select class="form-control" id="authorities" name="authorities" th:required="required">
                    <option th:each="authority : ${allAuthorities}" th:value="${authority.name}" th:text="${authority.name}"></option>
                </select>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

</section>

</html>
